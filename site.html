<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonials Code | Aigle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid p-5 bg-dark text-white mb-4 text-center">
            <h1 class="display-4 fw-bold">Testimonials Code <small class="fw-light">by Aigle</small></h1>
        </div>
        <main class="container-fluid">
            <div class="text-center">
                <a href="index.html" class="btn btn-dark m-4">Go back to view testimonials</a>
            </div>
            <div id="test-one">
                <div class="card text-white">
                    <img id="test-one-img" class="code-img card-img-top" src="one.png">
                    <div class="card-content bg-danger mb-4">
                        <p class="m-4">HTML</p>
                        <pre class="p-4"><code id="one-code-html" class="code"></code>
                    </div>
                    <div class="card-content bg-primary mb-4">
                        <p class="m-4">CSS</p>
                        <pre class="p-4"><code id="one-code-css" class="code p-3 m-3"></code>
                    </div>
                </div>
            </div>
            <div id="test-two">
                <div class="card text-white">
                    <img id="test-two-img" class="code-img card-img-top" src="three.png">
                    <div class="card-content bg-danger mb-4">
                        <p class="m-4">HTML</p>
                        <pre class="p-4"><code id="two-code-html" class="code"></code>
                    </div>
                    <div class="card-content bg-primary mb-4">
                        <p class="m-4">CSS</p>
                        <pre class="p-4"><code id="two-code-css" class="code p-3 m-3"></code>
                    </div>
                </div>
            </div>
            <div id="test-three">
                <div class="card text-white">
                    <img id="test-two-img" class="code-img card-img-top" src="two.png">
                    <div class="card-content bg-danger mb-4">
                        <p class="m-4">HTML</p>
                        <pre class="p-4"><code id="three-code-html" class="code"></code>
                    </div>
                    <div class="card-content bg-primary mb-4">
                        <p class="m-4">CSS</p>
                        <pre class="p-4"><code id="three-code-css" class="code p-3 m-3"></code>
                    </div>
                </div>
            </div>
            <div id="test-four">
                <div class="card text-white">
                    <img id="test-four-img" class="code-img card-img-top" src="four.png">
                    <div class="card-content bg-danger mb-4">
                        <p class="m-4">HTML</p>
                        <pre class="p-4"><code id="four-code-html" class="code"></code>
                    </div>
                    <div class="card-content bg-primary mb-4">
                        <p class="m-4">CSS</p>
                        <pre class="p-4"><code id="four-code-css" class="code p-3 m-3"></code>
                    </div>
                    <div class="card-content bg-warning mb-4">
                        <p class="m-4">JS</p>
                        <pre class="p-4"><code id="four-code-js" class="code p-3 m-3"></code>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer mt-4 p-3 container-fluid bg-dark text-white text-center">
            <h2 class="display-5">Want more templates like this?</h2>
            <a href="#" class="btn btn-light mt-3">Go to my GitHub</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
